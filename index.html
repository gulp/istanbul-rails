<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Istanbul Rail Network - Figma Preset</title>
<script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
<!-- fcose is not strictly needed for preset, but good to have if you switch -->
<script src="https://unpkg.com/layout-base@2.0.1/layout-base.js"></script>
<script src="https://unpkg.com/cose-base@2.1.0/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose@2.2.0/cytoscape-fcose.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="info">
    <h2>Istanbul Rail Network - Figma Preset</h2>
    <pre id="station-info"></pre>
    <div id="toggles">
      <h3>Toggle Layers</h3>
      <label><input type="checkbox" id="toggle-metro" checked> Metro</label><br>
      <label><input type="checkbox" id="toggle-tram" checked> Tram</label><br>
      <label><input type="checkbox" id="toggle-funicular" checked> Funicular</label><br>
      <button id="expand-region">Expand Region</button>
      <button id="reset-layout">Reset Layout</button>
      <br>
      <label for="nodeRepulsion">Node Repulsion:</label>
      <input type="range" id="nodeRepulsion" name="nodeRepulsion" min="100" max="10000" value="1500">
      <span id="nodeRepulsionValue">1500</span>
      <br>
      <label for="idealEdgeLength">Ideal Edge Length:</label>
      <input type="range" id="idealEdgeLength" name="idealEdgeLength" min="50" max="500" value="200">
      <span id="idealEdgeLengthValue">200</span>
      <br>
      <label for="padding">Padding:</label>
      <input type="range" id="padding" name="padding" min="0" max="100" value="20">
      <span id="paddingValue">20</span>
    </div>
  </div>
  <div id="cy"></div>
<script src="js/main.js"></script>
</body>
</html>
